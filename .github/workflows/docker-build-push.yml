name: Build and Push Firecrawl Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets are set
        run: |
          if [ -z "${{ secrets.REGISTRY_URL }}" ]; then
            echo "❌ ERROR: REGISTRY_URL secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_URL: your Aliyun registry URL (e.g., registry.cn-hangzhou.aliyuncs.com)"
            exit 1
          fi
          
          if [ -z "${{ secrets.REGISTRY_NAMESPACE }}" ]; then
            echo "❌ ERROR: REGISTRY_NAMESPACE secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_NAMESPACE: your namespace name in Aliyun"
            exit 1
          fi
          
          if [ -z "${{ secrets.REGISTRY_USERNAME }}" ]; then
            echo "❌ ERROR: REGISTRY_USERNAME secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_USERNAME: your Aliyun username"
            exit 1
          fi
          
          if [ -z "${{ secrets.REGISTRY_PASSWORD }}" ]; then
            echo "❌ ERROR: REGISTRY_PASSWORD secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_PASSWORD: your Aliyun password"
            exit 1
          fi
          
          echo "✅ All secrets are properly set."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build images with docker-compose
        run: |
          docker-compose build
          echo "✅ Docker images built successfully"

      - name: Tag and push images
        run: |
          # 键=服务名，值=镜像名（与 compose 里 image 字段保持一致）
          declare -A map=(
            ["api"]="firecrawl-api"
            ["playwright-service"]="firecrawl-playwright"
            ["nuq-postgres"]="firecrawl-nuq-postgres"
          )

          for svc in "${!map[@]}"; do
            local_image="${map[$svc]}:latest"
            remote_image="${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}/${map[$svc]}:latest"

            echo "📦 Tagging $local_image  ->  $remote_image"
            docker tag "$local_image" "$remote_image"
            docker push "$remote_image"
            echo "✅ Pushed $remote_image"
          done

      - name: Verify pushed images
        run: |
          images=(
            "firecrawl-api"
            "firecrawl-playwright"
            "firecrawl-nuq-postgres"
          )
          for img in "${images[@]}"; do
            remote="${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}/${img}:latest"
            echo "🔍 Verifying $remote"
            docker pull "$remote" || { echo "❌ Could not pull $remote"; exit 1; }
            echo "✅ $remote pulled successfully"
          done

      - name: Success notification
        run: |
          echo "🎉 All Docker images built and pushed successfully!"
          echo "📦 Registry: ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}"
          echo "🔗 Services pushed: api, playwright-service, nuq-postgres"
          echo "⏰ Next time: Set secrets in GitHub to avoid this error"
