name: Build and Push Firecrawl Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets are set
        run: |
          if [ -z "${{ secrets.REGISTRY_URL }}" ]; then
            echo "âŒ ERROR: REGISTRY_URL secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_URL: your Aliyun registry URL (e.g., registry.cn-hangzhou.aliyuncs.com)"
            exit 1
          fi
          
          if [ -z "${{ secrets.REGISTRY_NAMESPACE }}" ]; then
            echo "âŒ ERROR: REGISTRY_NAMESPACE secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_NAMESPACE: your namespace name in Aliyun"
            exit 1
          fi
          
          if [ -z "${{ secrets.REGISTRY_USERNAME }}" ]; then
            echo "âŒ ERROR: REGISTRY_USERNAME secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_USERNAME: your Aliyun username"
            exit 1
          fi
          
          if [ -z "${{ secrets.REGISTRY_PASSWORD }}" ]; then
            echo "âŒ ERROR: REGISTRY_PASSWORD secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_PASSWORD: your Aliyun password"
            exit 1
          fi
          
          echo "âœ… All secrets are properly set."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build images with docker-compose
        run: |
          docker-compose build
          echo "âœ… Docker images built successfully"

      - name: Tag and push images
        run: |
          # é”®=æœåŠ¡åï¼Œå€¼=é•œåƒåï¼ˆä¸ compose é‡Œ image å­—æ®µä¿æŒä¸€è‡´ï¼‰
          declare -A map=(
            ["api"]="firecrawl-api"
            ["playwright-service"]="firecrawl-playwright"
            ["nuq-postgres"]="firecrawl-nuq-postgres"
          )

          for svc in "${!map[@]}"; do
            local_image="${map[$svc]}:latest"
            remote_image="${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}/${map[$svc]}:latest"

            echo "ğŸ“¦ Tagging $local_image  ->  $remote_image"
            docker tag "$local_image" "$remote_image"
            docker push "$remote_image"
            echo "âœ… Pushed $remote_image"
          done

      - name: Verify pushed images
        run: |
          images=(
            "firecrawl-api"
            "firecrawl-playwright"
            "firecrawl-nuq-postgres"
          )
          for img in "${images[@]}"; do
            remote="${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}/${img}:latest"
            echo "ğŸ” Verifying $remote"
            docker pull "$remote" || { echo "âŒ Could not pull $remote"; exit 1; }
            echo "âœ… $remote pulled successfully"
          done

      - name: Success notification
        run: |
          echo "ğŸ‰ All Docker images built and pushed successfully!"
          echo "ğŸ“¦ Registry: ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}"
          echo "ğŸ”— Services pushed: api, playwright-service, nuq-postgres"
          echo "â° Next time: Set secrets in GitHub to avoid this error"
