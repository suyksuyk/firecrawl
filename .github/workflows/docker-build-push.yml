name: Build and Push Firecrawl Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets are set
        run: |
          if [ -z "${{ secrets.REGISTRY_URL }}" ]; then
            echo "‚ùå ERROR: REGISTRY_URL secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_URL: your Aliyun registry URL (e.g., registry.cn-hangzhou.aliyuncs.com)"
            exit 1
          fi
          
          if [ -z "${{ secrets.REGISTRY_NAMESPACE }}" ]; then
            echo "‚ùå ERROR: REGISTRY_NAMESPACE secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_NAMESPACE: your namespace name in Aliyun"
            exit 1
          fi
          
          if [ -z "${{ secrets.REGISTRY_USERNAME }}" ]; then
            echo "‚ùå ERROR: REGISTRY_USERNAME secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_USERNAME: your Aliyun username"
            exit 1
          fi
          
          if [ -z "${{ secrets.REGISTRY_PASSWORD }}" ]; then
            echo "‚ùå ERROR: REGISTRY_PASSWORD secret is not set in GitHub Secrets."
            echo "Please go to Settings -> Secrets and variables -> Actions and add:"
            echo "REGISTRY_PASSWORD: your Aliyun password"
            exit 1
          fi
          
          echo "‚úÖ All secrets are properly set."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build images with docker-compose
        run: |
          docker-compose build
          echo "‚úÖ Docker images built successfully"

      - name: Tag and push images
        run: |
          services=("api" "playwright-service" "nuq-postgres")
          
          for service in "${services[@]}"; do
            local_image="firecrawl-$service:latest"
            remote_image="${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}/firecrawl-$service:latest"
            
            echo "üì¶ Tagging $local_image to $remote_image"
            docker tag $local_image "$remote_image"
            docker push "$remote_image"
            echo "‚úÖ Successfully pushed $remote_image"
          done

      - name: Verify pushed images
        run: |
          services=("api" "playwright-service" "nuq-postgres")
          
          for service in "${services[@]}"; do
            remote_image="${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}/firecrawl-$service:latest"
            echo "üîç Verifying $remote_image"
            if docker pull "$remote_image"; then
              echo "‚úÖ Successfully pulled $remote_image"
            else
              echo "‚ùå Warning: Could not pull $remote_image"
              exit 1
            fi
          done

      - name: Success notification
        run: |
          echo "üéâ All Docker images built and pushed successfully!"
          echo "üì¶ Registry: ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}"
          echo "üîó Services pushed: api, playwright-service, nuq-postgres"
          echo "‚è∞ Next time: Set secrets in GitHub to avoid this error"
